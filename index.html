<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

      </ul>

<!-- Grille principale avec images -->
<main class="grid-container">
    <div class="flex-column">
        <div class="flex-item">
            <img src="img/random1.png" alt="Random Image 1">

        <div class="flex-item">

        </div>
        <div class="flex-item">
            <img src="img/random3.png" alt="Random Image 3">
            <p>Image 3</p>
        </div>
    </div>
    <div class="flex-column">
        <div class="flex-item">
            <img src="img/random4.png" alt="Random Image 4">
            <p>Image 4</p>
        </div>
        <div class="flex-item">
            <img src="img/random5.png" alt="Random Image 5">
            <p>Image 5</p>
        </div>
        <div class="flex-item">
            <img src="img/random1.png" alt="Random Image 1">
            <p>Image 6</p>
        </div>
    </div>
    <div class="flex-column">
        <div class="flex-item">
            <img src="img/random2.png" alt="Random Image 2">
            <p>Image 7</p>

        <div class="flex-item">
            <img src="img/random3.png" alt="Random Image 3">
            <p>Image 8</p>

        <div class="flex-item">
            <img src="img/random4.png" alt="Random Image 4">
            <p>Image 9</p>
        </div>

    <div class="flex-column">

            <img src="img/random2.png" alt="Random Image 2">
            <p>Image 12</p>

</main>



    <!-- Section avec défilement horizontal -->
    <div class="horizontal-scroll">
        <div class="scroll-item"><img src="img/image1.png" alt="Image 4"></div>
        <div class="scroll-item"><img src="img/image2.png" alt="Image 5"></div>
        <div class="scroll-item"><img src="img/image3.png" alt="Image 6"></div>
        <div class="scroll-item"><img src="img/image4.png" alt="Image 7"></div>
        <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>

        <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
        <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      </div>
  

    <!-- Pied de page -->
    <footer>
        <p>&copy; Le responsive c'est pas cool.</p>
    </footer>

    <!-- JavaScript pour le menu burger -->
    <script>
      const burger = document.getElementById('burger');
      const navLinks = document.getElementById('nav-links');

      // Gérer le clic sur le bouton "burger"
      burger.addEventListener('click', () => {
          navLinks.classList.toggle('nav-active');
          burger.classList.toggle('active');
      });

      // Réinitialiser le menu lorsque la fenêtre est redimensionnée
      window.addEventListener('resize', () => {
          if (window.innerWidth > 768) {
              // Assurez-vous que le menu est visible sur les grands écrans
              navLinks.classList.remove('nav-active');
              burger.classList.remove('active');
          }
      });
  </script>
</body>
</html>
