<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
      <div class="logo">MonSite</div>
      <div class="burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
      <ul id="nav-links">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">À propos</a></li>
      </ul>
    </nav>

    <!-- Contenu principal avec 4 colonnes -->
    <div class="container">
        <div class="column">
            <div class="box">Contenu 1</div>
            <div class="box">Contenu 2</div>
            <div class="box">Contenu 3</div>
        </div>
        <div class="column">
            <div class="box">Contenu 4</div>
            <div class="box">Contenu 5</div>
            <div class="box">Contenu 6</div>
        </div>
        <div class="column">
            <div class="box">Contenu 7</div>
            <div class="box">Contenu 8</div>
            <div class="box">Contenu 9</div>
        </div>
        <div class="column">
            <div class="box">Contenu 10</div>
            <div class="box">Contenu 11</div>
            <div class="box">Contenu 12</div>
        </div>
    </div>

    <!-- Section avec défilement horizontal -->
    <div class="horizontal-scroll">
      <div class="scroll-item"><img src="img/image1.png" alt="Image 4"></div>
      <div class="scroll-item"><img src="img/image2.png" alt="Image 5"></div>
      <div class="scroll-item"><img src="img/image3.png" alt="Image 6"></div>
      <div class="scroll-item"><img src="img/image4.png" alt="Image 7"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
      <div class="scroll-item"><img src="img/image5.png" alt="Image 8"></div>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>&copy; Le responsive c'est pas cool.</p>
    </footer>

    <!-- JavaScript pour le menu burger -->
    <script>
      const burger = document.getElementById('burger');
      const navLinks = document.getElementById('nav-links');

      burger.addEventListener('click', () => {
          navLinks.classList.toggle('nav-active');
          burger.classList.toggle('active');
      });
  </script>
</body>
</html>
